<title text="LAB STATS"></title>
<div class="container">
    <div class="grid">
        <span class="text">Aura Bonus</span>
        <span class="text">Size</span>
        <span class="text">Refinement</span>
        <span class="text">Occupied Size</span>
        <span class="text">Effective Safety</span>
        <span class="text">Living Conditions Modifier</span>
        <span class="text">Specialisation 1</span>
        <span class="text">Specialisation 2</span>
        <span class="text">Art 1 (Any)</span>
        <span class="text">Art 2 (Any)</span>
        <span class="text">Art 3 (Form)</span>
        <span class="text">Art 4 (Form)</span>

        <stat-box value.two-way="model.auraBonus" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.size" mode="primary-angled" min="-3"></stat-box>
        <stat-box value.two-way="model.refinement" mode="primary-angled" min="0"></stat-box>
        <stat-box value.two-way="model.occupiedSize" mode="secondary-angled" readonly.bind="true" color-mode="monochrome"></stat-box>
        <stat-box value.two-way="model.effectiveSafety" mode="secondary-angled" readonly.bind="true" color-mode="monochrome"></stat-box>
        <stat-box value.two-way="model.livingConditionsModifier" mode="secondary-angled" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.specialisation1.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.specialisation2.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.art1.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.art2.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.art3.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>
        <stat-box value.two-way="model.art4.rating" mode="secondary" readonly.bind="true" color-mode="monochrome" prefix-plus.bind="true"></stat-box>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <text-field class="modifier-selector" value.two-way="model.specialisation1.name" placeholder="Modifier"></text-field>
        <text-field class="modifier-selector" value.two-way="model.specialisation2.name" placeholder="Modifier"></text-field>
        <text-field class="modifier-selector" value.two-way="model.art1.name" placeholder="Modifier"></text-field>
        <text-field class="modifier-selector" value.two-way="model.art2.name" placeholder="Modifier"></text-field>
        <text-field class="modifier-selector" value.two-way="model.art3.name" placeholder="Modifier"></text-field>
        <text-field class="modifier-selector" value.two-way="model.art4.name" placeholder="Modifier"></text-field>
    </div>
</div>
<footer></footer>
