<require from="./stat-info-button"></require>

<title text="Persons of Interest"></title>
<div class="container">
    <div class="npc grid" repeat.for="npc of model">
        <text-field class="name" value.two-way="npc.name" placeholder="Name" title="${npc.name}"></text-field>
        <text-field class="description" value.two-way="npc.description" placeholder="Description" title="${npc.description}"></text-field>
        <stat-info-button stat.two-way="npc.name" ></stat-info-button>
    </div>
    <add-item-input placeholder="Add person" on-item-added.bind="npcAdded">
</div>
<footer></footer>
