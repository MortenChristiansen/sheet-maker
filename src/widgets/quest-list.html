<title text="QUESTS"></title>
<div class="container">
    <div class="quests">
        <div class="quest grid" repeat.for="quest of model">
            <checkbox mode="angled" size="xs" value.two-way="quest.focused" title="Current Focus"></checkbox>
            <stat-box class="priority" mode="secondary" value.two-way="quest.priority" min="1" size="xs" title="Priority"></stat-box>
            <text-field class="name" value.two-way="quest.name" placeholder="Name" title="${quest.name}"></text-field>
            <stat-info-button if.bind="quest.name" source.bind="quest" property="additionalInfo"></stat-info-button>
        </div>
    </div>
</div>
