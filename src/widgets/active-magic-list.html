<title text="ACTIVE MAGIC"></title>
<div class="container">
    <div class="active-magic grid" repeat.for="magic of model">
        <checkbox size="s" mode="angled" value.two-way="magic.active" title="Active"></checkbox>
        <text-field class="name" value.two-way="magic.name" placeholder="Name"></text-field>
        <primary-stat header="Pen." show-header.bind="$first" mode="secondary" value.two-way="magic.penetration" min="0" size="s" title="Penetration" readonly.bind="!magic.active" color-mode="${magic.active ? 'color' : 'monochrome'}"></primary-stat>
        <stat-info-button source.bind="magic" property="additionalInfo"></stat-info-button>
    </div>
    <add-item-input class="add-magic-input" placeholder="Add active magic" on-item-added.bind="itemAdded"></add-item-input>
</div>
<footer></footer>
