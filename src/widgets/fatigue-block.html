<require from="../components/radio-button"></require>
<require from="../layout/title"></require>
<require from="../layout/footer"></require>

<title text="FATIGUE"></title>
<div class="container grid text">
    <span>Fresh (-0)</span><span class="right"></span><radio-button group="fatigue" state="${model.fatigue == 0 ? 'selected' : 'unselected'}" value="0"></radio-button>
    <span>Winded (-0)</span><span class="right">2m</span><radio-button group="fatigue" state="${model.fatigue == 1 ? 'selected' : 'unselected'}" value="1"></radio-button>
    <span>Weary (-1)</span><span class="right">10m</span><radio-button group="fatigue" state="${model.fatigue == 2 ? 'selected' : 'unselected'}" value="2"></radio-button>
    <span>Tired (-3)</span><span class="right">30m</span><radio-button group="fatigue" state="${model.fatigue == 3 ? 'selected' : 'unselected'}" value="3"></radio-button>
    <span>Dazed (-5)</span><span class="right">1h</span><radio-button group="fatigue" state="${model.fatigue == 4 ? 'selected' : 'unselected'}" value="4"></radio-button>
    <span>Unconscious</span><span class="right">2h</span><radio-button group="fatigue" state="${model.fatigue == 5 ? 'selected' : 'unselected'}" value="5"></radio-button>
</div>
<footer></footer>
