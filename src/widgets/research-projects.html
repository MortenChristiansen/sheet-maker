<title text="RESEARCH PROJECTS"></title>
<div class="block">
    <stat-box class="aura-bonus" header="Aura Bonus" mode="primary-angled" value.two-way="model.auraBonus" size="s" title="Aura Bonus" prefix-plus.bind="true"></stat-box>
</div>
<div class="container">
    <div class="project grid" repeat.for="project of model.researchProjects">
        <text-field class="name" value.two-way="project.name" placeholder="Name"></text-field>
        <text-field class="arts" value.two-way="project.arts" placeholder="Arts"></text-field>
        <text-field class="prerequisites" value.two-way="project.prerequisites" placeholder="Prereq"></text-field>
        <stat-box class="level" mode="secondary" value.two-way="project.level" min="1" size="m" title="Level"></stat-box>

        <checkbox value.two-way="project.focus" title="Focus"></checkbox>
        <stat-box class="specialisation-bonus" mode="secondary" value.two-way="project.specialisationBonus" min="0" size="s" title="Lab Specialisation Bonus" prefix-plus.bind="true"></stat-box>
        <checkbox value.two-way="project.intelligenceSpecialisation" title="Intelligence Specialisation"></checkbox>
        <checkbox value.two-way="project.magicTheorySpecialisation" title="Magic Theory Specialisation"></checkbox>
        <checkbox value.two-way="project.talisman" title="Talisman"></checkbox>
        <checkbox if.bind="model.inventiveGeniusVirtue" value.two-way="project.newWork" title="New Invention"></checkbox>
        <checkbox if.bind="model.inventiveGeniusVirtue" value.two-way="project.experiment" title="Experiment"></checkbox>
        <checkbox if.bind="showGoodCycle" value.two-way="project.positiveCycle" title="Good Cycle"></checkbox>
        <checkbox value.two-way="project.nocturnal" title="Nocturnal - An “owl,” the maga’s daily cycle is the opposite of most folk — she
        works at night and sleeps during the day. This has the advantage that the night
        is quieter and presents fewer distractions — gain +2 to the Lab Total for
        the season. Due to lack of sunlight and daylight living, however, she suffers a –1
        penalty to her Living Conditions modifier for any year in which she has taken at
        least one Nocturnal season. She also has trouble functioning during the daytime;
        when dawn breaks, she loses a Long-Term Fatigue level and gains one extra botch
        die on all activities for the day. She will likely not appreciate being woken up in
        daylight hours. This routine is commonly taken by characters with the Nocturnal
        Personality Flaw."></checkbox>
        <stat-box class="similar-research-bonus" mode="secondary" value.two-way="project.similarResearchBonus" min="0" size="s" title="Similar Research Bonus" prefix-plus.bind="true"></stat-box>
        <text-field class="material" value.two-way="project.material" placeholder="Material"></text-field>
        <stat-box class="material-bonus" mode="secondary" value.two-way="project.materialBonus" min="0" size="s" title="Material Bonus" prefix-plus.bind="true"></stat-box>
        <text-field class="shape" value.two-way="project.shape" placeholder="Shape"></text-field>
        <stat-box class="shape-bonus" mode="secondary" value.two-way="project.shapeBonus" min="0" size="s" title="Shape Bonus" prefix-plus.bind="true"></stat-box>
        <stat-box class="lab-assistant-bonus" mode="secondary" value.two-way="project.labAssistantBonus" min="0" size="s" title="Lab Assistant Bonus" prefix-plus.bind="true"></stat-box>
        
        <stat-box class="total" mode="primary" readonly.bind="true" value.two-way="project.labTotal" min="0" size="m" title="Lab Total"></stat-box>
        <stat-box class="surplus" mode="secondary" readonly.bind="true" value.two-way="project.surplusLabTotal" min="0" size="s" title="Surplus Lab Total"></stat-box>
        <stat-box class="accumulated-total" mode="secondary" value.two-way="project.accumulatedLabTotal" min="0" size="s" title="Accumulated Lab Total"></stat-box>
        
        <stat-info-button source.bind="project" property="additionalInfo"></stat-info-button>
    </div>
    <add-item-input placeholder="Add project" on-item-added.bind="itemAdded"></add-item-input>
</div>
<footer></footer>
