<require from="../layout/title"></require>
<require from="../layout/footer"></require>
<require from="../components/checkbox"></require>
<require from="../components/primary-stat"></require>

<title text="RESEARCH PROJECTS"></title>
<div class="container">
    <primary-stat class="aura-bonus" mode="secondary" value.two-way="model.auraBonus" size="s" title="Aura Bonus" prefix-plus.bind="true"></primary-stat>

    <div class="project grid" repeat.for="project of model.researchProjects">
        <input class="name" type="text" value.bind="project.name" placeholder="Name">
        <input class="arts" type="text" value.bind="project.arts" placeholder="Arts">
        <input class="prerequisites" type="text" value.bind="project.prerequisites" placeholder="Prereq">
        <primary-stat class="level" mode="secondary" value.two-way="project.level" min="1" size="m" title="Level"></primary-stat>

        <checkbox value.two-way="project.focus" title="Focus"></checkbox>
        <primary-stat class="specialisation-bonus" mode="secondary" value.two-way="project.specialisationBonus" min="0" size="s" title="Lab Specialisation Bonus" prefix-plus.bind="true"></primary-stat>
        <checkbox value.two-way="project.intelligenceSpecialisation" title="Intelligence Specialisation"></checkbox>
        <checkbox value.two-way="project.magicTheorySpecialisation" title="Magic Theory Specialisation"></checkbox>
        <checkbox value.two-way="project.talisman" title="Talisman"></checkbox>
        <primary-stat class="similar-research-bonus" mode="secondary" value.two-way="project.similarResearchBonus" min="0" size="s" title="Similar Research Bonus" prefix-plus.bind="true"></primary-stat>
        <input class="material" type="text" value.bind="project.material" placeholder="Material">
        <primary-stat class="material-bonus" mode="secondary" value.two-way="project.materialBonus" min="0" size="s" title="Material Bonus" prefix-plus.bind="true"></primary-stat>
        <input class="shape" type="text" value.bind="project.shape" placeholder="Shape">
        <primary-stat class="shape-bonus" mode="secondary" value.two-way="project.shapeBonus" min="0" size="s" title="Shape Bonus" prefix-plus.bind="true"></primary-stat>
        <primary-stat class="lab-assistant-bonus" mode="secondary" value.two-way="project.labAssistantBonus" min="0" size="s" title="Lab Assistant Bonus" prefix-plus.bind="true"></primary-stat>
        
        <primary-stat class="total" mode="primary" readonly.bind="true" value.two-way="project.labTotal" min="0" size="m" title="Lab Total"></primary-stat>
        <primary-stat class="surplus" mode="secondary" readonly.bind="true" value.two-way="project.surplusLabTotal" min="0" size="s" title="Surplus Lab Total"></primary-stat>
        <primary-stat class="accumulated-total" mode="secondary" value.two-way="project.accumulatedLabTotal" min="0" size="s" title="Accumulated Lab Total"></primary-stat>
        
        <input class="description" type="text" value.bind="project.description" placeholder="Description" title="${project.description}">
    </div>
    <input class="add-item-input" type="text" placeholder="Add project" keyup.delegate="keyPressed($event)" value.two-way="newProjectText">
</div>
<footer></footer>
