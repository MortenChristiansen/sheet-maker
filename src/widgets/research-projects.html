<title text="RESEARCH PROJECTS"></title>
<div class="container">
    <div class="projects">
        <div class="project grid ${project.name === '' ? 'inactive' : ''}" repeat.for="project of model.researchProjects">
            <text-field class="name" value.two-way="project.name" placeholder="Name"></text-field>
            <text-field class="arts" value.two-way="project.arts" placeholder="Arts"></text-field>
            <text-field class="prerequisites" value.two-way="project.prerequisites" placeholder="Prereq"></text-field>
            <stat-box class="level" mode="secondary" value.two-way="project.level" min="1" size="m" title="Level"></stat-box>

            <stat-box class="total" mode="primary" readonly.bind="true" value.two-way="project.labTotal" min="0" size="s" title="Lab Total"></stat-box>
            <stat-box class="surplus" mode="secondary" readonly.bind="true" value.two-way="project.surplusLabTotal" min="0" size="s" title="Surplus Lab Total"></stat-box>
            <stat-box class="accumulated-total" mode="secondary" value.two-way="project.accumulatedLabTotal" min="0" size="s" title="Accumulated Lab Total"></stat-box>
            
            <symbol click.delegate="editDetails(project)" title="Edit details"></symbol>
            <stat-info-button source.bind="project" property="additionalInfo"></stat-info-button>
        </div>
    </div>
</div>
