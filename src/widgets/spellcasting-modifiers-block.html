<title text="SPELLCASTING STATS"></title>
<div class="container">
    <div class="grid">
        <span class="text">Aura Bonus</span>
        <span class="text">Stamina Specialisation</span>
        <span class="text" if.bind="showGoodCycle">Good Cycle</span>
        <span class="text">Loud Voice</span>
        <span class="text">Large Gestures</span>

        <span class="text">Arts</span>
        <span class="text">Ceremonial</span>
        <span class="text">Talisman Bonus</span>
        <span class="text">Similar Spell</span>
        <span class="text">Focus</span>
        <span class="text">Casting Total</span>

        <span if.bind="!showGoodCycle"></span>

        <primary-stat value.two-way="model.aura" mode="secondary" prefix-plus.bind="true"></primary-stat></primary-stat>
        <checkbox value.two-way="model.staminaSpecialisation" mode="angled"></checkbox>
        <checkbox if.bind="showGoodCycle" value.two-way="model.positiveCycle" mode="angled"></checkbox>
        <checkbox value.two-way="model.loudVoice" mode="angled"></checkbox>
        <checkbox value.two-way="model.largeGestures" mode="angled"></checkbox>

        <text-field class="arts" value.two-way="model.arts" placeholder="Arts"></text-field>
        <checkbox value.two-way="model.ceremonial" mode="angled" color-mode="monochrome"></checkbox>
        <primary-stat value.two-way="model.talismanBonus" mode="secondary" prefix-plus.bind="true" color-mode="monochrome"></primary-stat>
        <primary-stat value.two-way="model.similarFomulaicSpellBonus" mode="secondary" prefix-plus.bind="true" color-mode="monochrome"></primary-stat>
        <checkbox value.two-way="model.focus" mode="angled" color-mode="monochrome"></checkbox>
        <primary-stat value.two-way="model.spontaneousCastingTotal" mode="primary-angled" readonly.bind="true" prefix-plus.bind="true" color-mode="monochrome"></primary-stat>
    </div>
</div>
<footer></footer>
