<title text="MAGIC ITEMS"></title>
<div class="container">
    <div class="magic-item grid" repeat.for="magicItem of model">
        <text-field class="name" value.two-way="magicItem.name" placeholder="Name"></text-field>
        <primary-stat class="invested-vis" mode="primary" value.two-way="magicItem.investedVis" min="0" size="m" title="Invested vis"></primary-stat>
        <primary-stat class="spent-vis" mode="secondary" value.two-way="magicItem.spentVis" min="0" max.bind="magicItem.investedVis" size="s" title="Spent vis"></primary-stat>
        <text-field class="description" value.two-way="magicItem.description" placeholder="Description" title="${magicItem.description}"></text-field>
        <span></span>

        <div class="effects">
            <span class="title text">Effects</span>
            <div class="effect grid" repeat.for="effect of magicItem.effects">
                <text-field class="name" value.two-way="effect.name" placeholder="Name"></text-field>
                <text-field class="arts" value.two-way="effect.arts" placeholder="Arts"></text-field>
                <primary-stat class="level" mode="secondary" value.two-way="effect.level" min="1" size="m" title="Level"></primary-stat>
                <primary-stat class="penetration" mode="secondary" value.two-way="effect.penetration" min="0" size="s" title="Penetration"></primary-stat>
                <text-field class="usages" value.two-way="effect.usages" placeholder="Usages"></text-field>
                <text-field class="range" value.two-way="effect.range" placeholder="Range"></text-field>
                <text-field class="duration" value.two-way="effect.duration" placeholder="Duration"></text-field>
                <text-field class="target" value.two-way="effect.target" placeholder="Target"></text-field>
                <text-field class="description" value.two-way="effect.description" placeholder="Description" title="${effect.description}"></text-field>
            </div>
            <add-item-input on-item-added.bind="effectAdded" parent.bind="magicItem" placeholder="Add effect"></add-item-input>
        </div>
    </div>
    <add-item-input on-item-added.bind="itemAdded" placeholder="Add items"></add-item-input>
</div>
<footer></footer>
