<title text="LAB MODIFICATIONS"></title>
<div class="container">    
    <div class="block">
        <div class="modifier-titles">
            <text-field repeat.for="modifier of model.availableModifiers" class="modifier-title text" value.two-way="modifier.name" title="${modifier.name}" placeholder="Stat"></text-field>
        </div>

        <label class="text title">VIRTUES</label>
        <div class="items">
            <div class="virtue grid" repeat.for="virtue of model.virtues">
                <stat-box class="cost" fade-zero.bind="true" mode="secondary-angled" value.two-way="virtue.cost" min="0" size="xs" title="Cost"></stat-box>
                <text-field class="name" value.two-way="virtue.name" placeholder="Name" title="${virtue.name}"></text-field>
                <text-field class="category" value.two-way="virtue.category" placeholder="Category"></text-field>
                <text-field class="description" value.two-way="virtue.notes" placeholder="Description" title="${virtue.notes}"></text-field>
                <stat-box class="modifier" fade-zero.bind="true" prefix-plus.bind="true" mode="secondary" readonly.bind="modifier.name == ''" repeat.for="modifier of virtue.modifiers" value.two-way="modifier.rating" size="s" title="${modifier.name} modifier" color-mode="monochrome"></stat-box>
            </div>
        </div>
        <add-item-input placeholder="Add virtue" on-item-added.bind="virtueAdded"></add-item-input>
    </div>

    <div class="block">
        <div class="modifier-titles">
            <text-field repeat.for="modifier of model.availableModifiers" class="modifier-title text" value.two-way="modifier.name" title="${modifier.name}" placeholder="Stat"></text-field>
        </div>

        <label class="text title">FLAWS</label>
        <div class="items">
            <div class="flaw grid" repeat.for="flaw of model.flaws">
                <stat-box class="cost" fade-zero.bind="true" mode="secondary-angled" value.two-way="flaw.cost" max="0" size="xs" title="Cost"></stat-box>
                <text-field class="name" value.two-way="flaw.name" placeholder="Name" title="${flaw.name}"></text-field>
                <text-field class="category" value.two-way="flaw.category" placeholder="Category"></text-field>
                <text-field class="description" value.two-way="flaw.notes" placeholder="Description" title="${flaw.notes}"></text-field>
                <stat-box class="modifier" fade-zero.bind="true" prefix-plus.bind="true" mode="secondary" readonly.bind="modifier.name == ''" repeat.for="modifier of flaw.modifiers" value.two-way="modifier.rating" size="s" title="${modifier.name} modifier" color-mode="monochrome"></stat-box>
            </div>
        </div>
        <add-item-input placeholder="Add flaw" on-item-added.bind="flawAdded"></add-item-input>
    </div>

    <div class="block last-block">
        <div class="modifier-titles">
            <text-field repeat.for="modifier of model.availableModifiers" class="modifier-title text" value.two-way="modifier.name" title="${modifier.name}" placeholder="Stat"></text-field>
        </div>
        <div class="modifier-totals">
            <span class="numbers modifier-total" repeat.for="total of totals" class="modifier-title text">${total > 0 ? '+' : ''}${total}</span>
        </div>
    </div>
</div>
