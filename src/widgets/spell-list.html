<require from="../layout/title"></require>
<require from="../layout/footer"></require>
<require from="../components/checkbox"></require>
<require from="../components/primary-stat"></require>

<title text="SPELLS"></title>
<div class="container">
    <div class="spell grid ${spell.arts.slice(2).toLowerCase()}-form" repeat.for="spell of model">
        <span class="form-header"></span>
        <input class="name" type="text" value.bind="spell.name" placeholder="Name">
        <checkbox size="xs" value.two-way="spell.focus" title="Focus"></checkbox>
        <input class="arts" type="text" value.bind="spell.arts" placeholder="Arts">
        <input class="prerequisites" type="text" value.bind="spell.prerequisites"  placeholder="Prereq" title="Prerequisites">
        <span class="casting-total-label numbers text">+${spell.castingTotal}</span>
        <primary-stat class="level" mode="secondary" value.two-way="spell.level" min="0" size="s" title="Spell level"></primary-stat>
        <primary-stat class="attunement-bonus" mode="secondary" value.two-way="spell.attunementBonus" min="0" size="xs" color-mode="monochrome" title="Attunement bonus"></primary-stat>
        <input class="attunement" type="text" value.bind="spell.attunement" placeholder="Attunement">
        <input class="masteries" type="text" value.bind="spell.masteries" placeholder="Masteries">
        <primary-stat class="mastery-level" mode="secondary" value.two-way="spell.masteryLevel" min="0" size="s" color-mode="monochrome" title="Mastery level"></primary-stat>
        <primary-stat class="xp" mode="secondary" value.two-way="spell.xp" min="0" size="xs" color-mode="monochrome" title="Excess XP"></primary-stat>
        <input class="range" type="text" value.bind="spell.range" placeholder="Range">
        <input class="duration" type="text" value.bind="spell.duration" placeholder="Duration">
        <input class="target" type="text" value.bind="spell.target" placeholder="Target">
        <input class="notes" type="text" value.bind="spell.notes" placeholder="Notes" title="${spell.notes}">
        <input class="sigil" type="text" value.bind="spell.sigil" placeholder="Sigil" title="${spell.sigil}">
        <input class="page" type="text" value.bind="spell.pageNumber" placeholder="Page">
        <input class="book" type="text" value.bind="spell.sourceBook" placeholder="Book">
    </div>
    <input class="add-item-input" type="text" placeholder="Add spell" keyup.delegate="keyPressed($event)" value.two-way="newSpellText">
</div>
<footer></footer>
