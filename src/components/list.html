<title text.bind="title"></title>
<div class="container">
    <div repeat.for="item of items">
        <text-field class="list-entry" value.two-way="item.name" title="${item.name}"></text-field>
        <stat-info-button if.bind="hasAdditionalInfo" source.bind="item" property="additionalInfo"></stat-info-button>
    </div>
    <add-item-input placeholder="Add item" on-item-added.bind="itemAdded"></add-item-input>
</div>
<footer></footer>
