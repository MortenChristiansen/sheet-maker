<require from="widgets/character-type-selector"></require>
<require from="pages/description"></require>
<require from="pages/stats"></require>
<require from="pages/magic"></require>
<require from="pages/lab"></require>
<require from="pages/belongings"></require>
<require from="pages/notes"></require>
<require from="pages/progression"></require>

<page-header></page-header>

<div class="page-view">
    <au-viewport name="main" default="description"></au-viewport>
</div>

<rune-edge></rune-edge>

<button click.delegate="undo()" disabled.bind="state.past.length == 0">Undo</button>
<button click.delegate="redo()" disabled.bind="state.future.length == 0">Redo</button>
<button click.delegate="export()">Export</button>
<button click.delegate="import()">Import</button>
<button click.delegate="newCharacter()">Create New Character</button>
<character-type-selector></character-type-selector>

<input type='file' accept='.json' files.bind="selectedFiles" ref="fileInput" style="display: none;"><br>
